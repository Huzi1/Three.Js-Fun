    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    
    <h1 id="heading">Discover Three.js </h1>
    
    <div class="container">
        <div id="scene-container" class="row justify-content-md-center scene">

        </div>

        <br>
        <div id="tool-bar">
            <div class="row justify-content-md-center">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="pause">
                    <label id="swLabel" class="custom-control-label" for="pause">Toggle this switch to pause animatation
                        and
                        activate draw mode</label>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="custom-control custom-switch">

                    <input type="checkbox" class="custom-control-input" disabled id="draw">
                    <label id="swLabel" class="custom-control-label" for="draw">Toggle this switch for drawing
                        mode</label>
                </div>

            </div>
            <div class="row justify-content-md-center">
            <button type="button" class="btn btn-primary btn-sm" disabled id="undo" > Undo </button>
            </div>
        </div>
    </div>


    </div>
